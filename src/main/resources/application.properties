# Application
spring.application.name=MedPad
server.port=8080

# H2 Database (file-based for persistence)
spring.datasource.url=jdbc:h2:file:./data/medpad_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# SQL Init (seed data.sql after Hibernate creates schema)
spring.sql.init.mode=always

# Thymeleaf
spring.thymeleaf.cache=false

