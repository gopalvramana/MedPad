<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedPad - Home</title>
    <link rel="stylesheet" th:href="@{/css/prescription.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
    <div id="prescription-page">

        <!-- Doctor Header -->
        <div class="doctor-header">
            <h1 th:text="${doctor.name}">Dr. Name</h1>
            <p class="qualifications" th:text="${doctor.qualifications}">MBBS, MD</p>
            <p class="clinic-name" th:text="${doctor.clinicName}">Clinic Name</p>
            <p class="doctor-details">
                <span th:text="'Reg: ' + ${doctor.registrationNumber}">Reg: MCI-123456</span>
                <span> | </span>
                <span th:text="'Phone: ' + ${doctor.phone}">Phone: xxx</span>
            </p>
            <p class="address" th:text="${doctor.address}">Address</p>
        </div>

        <hr/>

        <!-- Navigation Links -->
        <div class="home-nav">
            <a th:href="@{/prescription}" class="home-nav-card home-nav-primary">
                <span class="nav-icon">&#8478;</span>
                <span class="nav-label">Write Prescription</span>
            </a>

            <div class="home-nav-group">
                <h3>Manage Data</h3>
                <a th:href="@{/patients}" class="home-nav-card">
                    <span class="nav-icon">&#128100;</span>
                    <span class="nav-label">Patients</span>
                </a>
                <a th:href="@{/medicines}" class="home-nav-card">
                    <span class="nav-icon">&#128138;</span>
                    <span class="nav-label">Medicines</span>
                </a>
                <a th:href="@{/symptoms}" class="home-nav-card">
                    <span class="nav-icon">&#129657;</span>
                    <span class="nav-label">Symptoms</span>
                </a>
                <a th:href="@{/diagnosis}" class="home-nav-card">
                    <span class="nav-icon">&#128203;</span>
                    <span class="nav-label">Diagnoses</span>
                </a>
            </div>
        </div>

    </div>
</body>
</html>
