<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedPad - Manage Medicines</title>
    <link rel="stylesheet" th:href="@{/css/prescription.css}">
    <link rel="stylesheet" th:href="@{/css/medicines.css}">
</head>
<body>
    <div id="medicines-page">

        <div class="page-header">
            <h1>Manage Medicines</h1>
            <a th:href="@{/}" class="back-link">&larr; Back to Prescription</a>
        </div>

        <hr/>

        <!-- Add Medicine Form -->
        <div class="add-medicine-form">
            <h2>Add New Medicine</h2>
            <div class="form-fields">
                <div class="field">
                    <label for="medName">Medicine Name *</label>
                    <input type="text" id="medName" placeholder="e.g., Paracetamol" />
                </div>
                <div class="field">
                    <label for="medCategory">Category</label>
                    <input type="text" id="medCategory" placeholder="e.g., Analgesic" />
                </div>
                <button id="addMedBtn" onclick="addMedicine()">Add Medicine</button>
            </div>
            <p id="addMsg" class="msg"></p>
        </div>

        <hr/>

        <!-- Search/Filter -->
        <div class="filter-section">
            <label for="filterInput">Search:</label>
            <input type="text" id="filterInput" placeholder="Filter medicines by name..." oninput="filterMedicines()" />
            <span id="medicineCount" class="medicine-count"></span>
        </div>

        <!-- Medicine List -->
        <table id="medicineListTable">
            <thead>
                <tr>
                    <th class="col-id">#</th>
                    <th>Medicine Name</th>
                    <th>Category</th>
                    <th class="col-action">Action</th>
                </tr>
            </thead>
            <tbody id="medicineListBody">
            </tbody>
        </table>

        <p id="noResultsMsg" class="no-results-msg" style="display:none;">No medicines found.</p>

    </div>

    <script th:src="@{/js/medicines.js}"></script>
</body>
</html>
